<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer type="text/javascript" src="./javascript.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <div id="numbers">
                <button data-key="49" id="one">1</div>
                <button id="two">2</div>
                <button id="three">3</div>
                <button id="four">4</div>  
                <button id="five">5</div>
                <button id="six">6</div>
                <button id="seven">7</div>
                <button id="eight">8</div>  
                <button id="nine">9</div>
                <button id="zero">0</div>
                <button id="decimal">.</button>    
            </div>
            <div id="operators">
                <button id="add">+</div>
                <button id="subtract">-</div>
                <button id="multiply">*</div>
                <button id="divide">/</div>
                <button id="equals">=</div>
                <button id="allclear">AC</div>
                <button id="backspace">CE</button>
                <button id="negative">- / +</button>    
            </div> 
        </div>
    </div>
    
</body>
</html>
